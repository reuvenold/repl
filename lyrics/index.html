<!DOCTYPE html>
<html>
<head>
    <title>Reuven's place: lyrics</title>
    <link rel="icon" href="../faviction.ico" />
    <meta charset="UTF-8" />
    <style>
        body {
            background: #CD5C5C;
        }
        * {
            font-family: monospace, sans-serif;
        }
        pre {
            text-align: center;
        }
    </style>
</head>
<body>
<form action="" autocomplete="off">
    <input type="text" name="song" />
    <input type="submit" value="Get Song Lyrics" />
</form>
<pre></pre>
<script>
    var text = document.getElementsByName("pre")[0];
    var song = new URLSearchParams(window.location.search).get("song");
    //
    if (song) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.status == 4 && xhttp.readyState == 200) {
                text.innerHTML = xhttp.responseText;
            }
        }
        xhttp.open("GET", song.toLowerCase() + ".txt", true);
        xhttp.send();
    }

</script>
</body>
</html>
