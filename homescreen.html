<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <meta charset="UTF-8"/>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <form action="https://www.google.com/search" autocomplete="off">
            <br/><br/>
            <img style="background-color: #ffffff; outline: #ffffff 5px solid; border-radius: 20px;" height="25px" width="25px" src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"/>
            <br/><br/>
            <input type="text" name="q" id="search" placeholder="Search Google"/>
            <br/>
        </form>
        <br/><br/><br/>
        <hr/>
        <form autocomplete="off" action="redirect.html">
            <br/>
            <img src="http://simpleicon.com/wp-content/uploads/link-2.png" height="25px" width="25px" style="background-color: #ffffff; outline: 5px #ffffff solid; border-radius: 25px;"/>
            <br/>
            <br/>
            <input type="text" placeholder="Go To Link" name="link"/>
        </form>
    </body>
</html>
