<!DOCTYPE html>
<html>
<head>
    <title>Reuven's place: Tic-Tac-Toe</title>
    <link rel="icon" href="../../faviction.ico">
    <link rel="stylesheet" href="./main.css">
    <script>
        function refresh() {
            var a = document.getElementsByTagName("iframe")[0];
            a.src="";
            setTimeout(function(){a.src="./app.html#board";}, 2);
        }
    </script>
</head>
<body style="margin: 4px;">
<a href="../">
    <img src="https://icon-library.com/images/return-icon-png/return-icon-png-3.jpg" id="back">
</a>
<button class="action" onclick="refresh();">+</button>
<div class="center">
<iframe src="./app.html#board" scrolling="no"></iframe>
<br><br>
</div>
</body>
</html>
